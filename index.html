<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} When2Goat - {{ title }} {% else %} When2Goat {% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename = 'icon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename = 'icon/favicon-16x16.png') }}">
</head>

<div class="row flex-lg-row align-items-center g-5 py-5">
    <div class="col-lg-8">
        <h1 class="display-5 fw-bold lh-1 mb-3">Go<i><span class="smallHeaderText"
                    style="font-size: 30px;">(at)</i></span> Get Planning</h1>
        <p class="lead"> <b>With When2Goat,</b> a replacement for When2Meet made <i>by</i> and <i>for</i> WPI students.
        </p>
        <p class="lead"> Enter a six character code below to <span class="text-success">join an event</span>, or log in
            with WPI SSO and <span class="text-primary">create your own</span>.</p>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start align-items-center">
            <form class="row g-2 needs-validation" action="" method="POST" novalidate>
                <div class="col-3">
                    <input type="text" name="codeInput"
                        class="form-control form-control-lg px-4 text-uppercase text-center font-monospace"
                        placeholder="G0MP3I" minlength="6" maxlength="6" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success btn-lg">View</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
